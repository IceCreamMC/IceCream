name: Build IceCream

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
      - name: Setup JDK 21 for x64
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto
          architecture: x64
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Apply Patches        
        run: |
          git config --global user.email "no-reply@github.com"
          git config --global user.name "GitHub Actions"
          ./gradlew applyPatches --stacktrace
      - name: Create Paperclip Jar
        run: ./gradlew createPaperclipJar --stacktrace
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.TOKEN }}
          makeLatest: true
          tag: ${{ steps.next.outputs.version }}
          artifacts: "server/build/libs/IceCream-paperclip-1.21.4-SNAPSHOT.jar"
      - name: Publish to Repo
        run: ./gradlew publish -PICECREAMUsername=${{ secrets.MAVEN_USER }} -PICECREAMPassword=${{ secrets.MAVEN_SECRET }}
        continue-on-error: true
